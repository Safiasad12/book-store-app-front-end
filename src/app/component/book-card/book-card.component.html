<div class="book-card-cnt" (click)="handleClickBook()">
    <div class="img-cnt">
        <img [src]=book.bookImage alt="">
    </div>
    <p id="book-name">{{book.bookName}}</p>
    <p id="book-author">{{book.author}}</p>
    <p id="book-ratings">
        <span class="rating-number">4.5</span> 
        <span class="star">&#9733;</span>
    </p>
    <p id="book-price">{{"$"+book.price}}</p>
</div>
